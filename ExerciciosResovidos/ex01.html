<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU PAÍS</title>
    <style>
        body{
            background: rgb(85, 85, 213);
            font: normal 16pt Arial;
            color: white;
        }
        input{
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Qual o seu País?</h1>
    <input type="text" name="txtt" id="txtt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp">

    </div>
    <script>
        function verificar() {
            var ps = window.document.querySelector('input#txtt')
            pais = (ps.value)  // Sempre lembra que você quer receber o "vaule" que vem do input
            var res = window.document.getElementById('resp')
            if (pais == 'Brasil') {
                res.innerHTML = (`<p>Você é do ${pais} por tanto é <strong>Brasileiro</strong></p>`)
            } else {
                res.innerHTML = (`<p>Você é de ${pais} por tanto é <strong>Estrangeiro</strong></p>`)
            }

        }
    </script>
</body>
</html>
